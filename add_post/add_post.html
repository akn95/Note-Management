<html>
<head>
	<title>Add Note</title>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="add_post/add_post.css">
</head>
<body>
		<nav class="navbar navbar-inverse navs">
			<ul class="nav navbar-nav">
				<li><a href="#/panel">Home</a></li>
				<li class="select"><div></div> </li>
				<li><a href="#/panel">{{userName}}</a> </li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a><span class="glyphicon glyphicon-edit"></span> Edit section</a></li>
				<li><a ng-click="logoutUser()"><span class="glyphicon glyphicon-share"></span> Logout</a></li>
			</ul>
		</nav>
		<div class="jumbotron text-center title">
			<h1><span class="glyphicon glyphicon-plus"></span> Add Note</h1>
		</div>
		<div class="container">
			<div class="form-group">
				<label for="title">Title</label>
				<input id="title" name="title" class="form-control" type="text" ng-model="note.title">
			</div>
			<div class="form-group">
				<label for="paradigm">Paradigm</label>
				<input id="paradigm" name="paradigm" class="form-control" type="text" ng-model="note.paradigm">
			</div>
			<div class="form-group">
				<label for="timec">Time Complexity</label>
				<input id="timec" name="timec" class="form-control" type="text" ng-model="note.timec">
			</div>
			<div class="form-group">
				<label for="spacec">Space complexity</label>
				<input id="spacec" name="spacec" class="form-control" type="text" ng-model="note.spacec">
			</div>
			<div class="form-group">
				<label for="textb">Description</label>
				<textarea id="textb" name="textb" class="form-control" rows="20" ng-model="note.textb">
				</textarea>
			</div>
			<button class="btn btn-primary" ng-click="addNote($event)">Add</button>
		</div>
</body>
</html>
